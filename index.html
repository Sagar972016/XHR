<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.min.css">
   <link rel="stylesheet" href="./Assets/css/style.css">
   <title>XHR</title>
</head>

<body>
   <div class="container mt-4">
      <div class="row">
         <div class="col-6 offset-md-3 mb-4">
            <div class="card">
               <div class="card-body">
                  <form id="postForm">
                     <div class="form-group">
                        <label  for="title">TITLE</label>
                        <input required type="text" class="form-control" id="title">
                     </div>
                     <div class="form-group">
                        <label for="content">CONTENT</label>
                        <textarea required rows="4" id="content" class="form-control"></textarea>
                     </div>
                     <div class="form-group">
                        <label for="userId"></label>
                        <select required class="form-control" id="userId">
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                           <option value="6">6</option>
                           <option value="7">7</option>
                           <option value="8">8</option>
                           <option value="9">9</option>
                           <option value="10">10</option>
                        </select>
                     </div>

                        <div class="text-right">
                           <button id="submitBtn" type="submit" class="btn btn-sm btn-primary">ADD NEW POST</button>
                           <button id="updateBtn" type="button" class="btn btn-sm btn-success d-none">UPDATE</button>

                        </div>
                     
                  </form>
               </div>
            </div>

         </div>
      </div>
   </div>

   <div class="container mt-4">
      <div class="row" id="postContainer">
         <!-- <div class="col-md-4">
            <div class="card">
               <div class="card-header">
                  <h2></h2>
               </div>
               <div class="card-body">
                  <p></p>
               </div>
               <div class="card-footer d-flex justify-content-between">
                  <button class="btn btn-outline-primary">EDIT</button>
                  <button class="btn btn-outline-danger">REMOVE</button>
               </div>
            </div> -->
         </div>
      </div>
   </div>

   <div class="loader d-none" id="loader">
      <div class="spinner-border text-primary" role="status">
         <span class="sr-only">Loading...</span>
       </div>
   </div>


    
  
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.all.min.js"></script>
      <script src="./assets/js/app.js"></script>
</body>

</html>
